<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #video {
            width: 200px;
            height: 200px;
        }

        #video.full {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <h1>Test 360</h1>

    <div id="video">
        <div style="position:relative; height:0; padding-top:75%">
            <iframe style="position:absolute; top:0; left:0; width:100%; height:100%;" src="https://storage.net-fs.com/hosting/2840800/3/index.htm" name="TOUR NAME" width="100%" height="100%" frameborder="0" allowfullscreen="true" allow="fullscreen; accelerometer; gyroscope; magnetometer; vr; camera; microphone"></iframe>
        </div>
        - for 1:1
    </div>

    <button>Full Screen</button>


    <script>
        const button = document.querySelector('button')
        const video = document.querySelector('#video')

        button.addEventListener('click', (event) => {
            event.preventDefault()
            video.classList.add('full')
        })
    </script>

    
</body>
</html>
