<script language="javascript">     window.name = "obpscreen"; </script>
<script>
    function invoice_ach(){
        var invoice_data={
            "USER":document.getElementById("USER").value,
            "PASSWORD":document.getElementById("PASSWORD").value,
            "MERCHANTNO":document.getElementById("MERCHANTNO").value,
            "CUSTOMERNO":document.getElementById("CUSTOMERNO").value,
            "CUSTOMERNAME":document.getElementById("CUSTOMERNAME").value,
            "PHONE":document.getElementById("PHONE").value,
            "MEMO":document.getElementById("MEMO").value,
            "AMOUNT":document.getElementById("AMOUNT").value,
            "TRANSACTIONDATE":document.getElementById("TRANSACTIONDATE").value,
            "REDIRECT":document.getElementById("REDIRECT").value,
            "POST":document.getElementById("POST").value
        }
        var hours = fetch(`/invoice/ach`,{
            method: 'POST',
            body: JSON.stringify(invoice_data),
            headers: {"Content-type": "application/json; charset=UTF-8"}
        }).then( function (response){
            if (response.ok){
                response.json().then(function (data){
                    console.log(data);
                    if (!data['error']){
                        location.href = "/thankyou/";
                    }
                    else{
                        alert("Error, doing invoice ach");
                    }
                });
                    
            }else{
                alert("Network response was not OK");
            }
        });
    }
</script>
