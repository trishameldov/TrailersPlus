{% load wagtailcore_tags wagtailimages_tags  %}
{% load static product_tags %}

<!-- Specializations -->
<section class="tp-section bg-blue-grey tp-specializations">
    <div class="container margin-50b">
        <h2 class="h2 w-full t-center margin-25b margin-md-60b">{{ self.title }}</h2>
    </div>
    <div class="container sp-container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10">
                <div class="row">
                {% for item in self.items %}
                    <div class="col-6 col-sm-3 mb-4">
                        <div class="specialization-wrapper tp-box-shadow-round bg-white text-center">
                            <div class="sp-name">
                                <h4 class="h4 c-main">{{item.name}}</h4>
                            </div>
                            <div class="icon">
                                {% image item.icon_image width-400 format-webp as img %}
                                <img data-src="{{ img.url }}" alt="logo" class="lazyload content-image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" draggable="false"> 
                                <!--<img src="http://via.placeholder.com/65x65" alt="icon">-->
                            </div>
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:4 %}
                    </div>
                    <div class="row">
                    {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
