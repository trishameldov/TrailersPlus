{% load menu_tags %}
<nav class="tp-nav tp-nav--main js-main-nav">
    {% if menu_items %}
    <ul class="tp-nav__list">
        {% for item in menu_items %}
        <li class="{% if request.path == item.link %}active{% endif %}">
            <a href="{{ item.href }}">{{ item.text | safe }}</a>
            {% if item.has_children_in_menu %}{% sub_menu item %}{% endif %}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="tp-nav__close-bot js-nav-close">Close Menu</div>
</nav>
